<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Self Tests</title>
    <link rel="shortcut icon" href="#" />
    <link href="jsunit.css" rel="stylesheet" type="text/css" />
    <script src="../dist/system.js"></script>
    <script src="../dist/jsdk-config.js"></script>

    <script>
        JS.config({
            'minimize': false,
            'jsdkRoot': '/jsdk/dist'
        });
        JS.imports([
            '$jsui',//引入是因为需要测试model包
            '$jsunit',
            'tests.js'
        ]).then(() => {
            TestRunner.addTests(Class.classesOf('JS.test'));
            TestRunner.run();
        })
    </script>

</head>

<body>
    <div class="jsunit">
        <div class="title">
            JSUnit 2.0.0 on <span id="env"></span>
        </div>
        <div class="result">
            <div>
                <div class="left50">
                    <span>
                        Runs: <span id="runs">0/0</span><br>
                        Failed: <span id="failures">0</span><br>
                        Errors: <span id="errors">0</span> 
                    </span>
                </div>
                <div class="right50 text-center" style="padding-top: 5px;">
                    <button id="btnRun">Rerun</button><button id="btnStop">Stop</button>
                    <div class="progress">
                        <div id="progress"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="time"><div id="info" class="text-left"></div></div>

        <div class="list">
            <div class="left50">
                <select id="tests" size="2">
                </select>
            </div>
            <div class="right50">
                <select id="trace" size="2">
                </select>
            </div>
        </div>

    </div>
</body>

</html>
