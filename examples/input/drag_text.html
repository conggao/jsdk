<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <script src="/jsdk/dist/jscore.js"></script>
    <script src="/jsdk/dist/jsdk-config.js"></script>

    <style>
        #rubbishBox {
            height: 150px;
            width: 200px;
            background-color: grey;
            vertical-align: middle;
        }

        #dragBox {
            width: 200px;
            margin-top: 20px;
        }

        #dragBox div {
            /* width: 500px; */
            height: 30px;
            border: 2px dashed grey;
            margin-bottom: 10px;
            line-height: 30px;
            text-indent: 10px;
        }

        #dragBox div:hover {
            background-color: silver;
        }
    </style>
</head>

<body>
    <h2>Drag text into grey box.</h2>
    <div id="rubbishBox"></div>
    <div id="dragBox">
        <div class="drag" draggable="true">a: drag me to box.</div>
        <div class="drag" draggable="true">b: drag me to box.</div>
        <div class="drag" draggable="true">c: drag me to box.</div>
        <div class="drag" draggable="true">d: drag me to box.</div>
        <div class="drag" draggable="true">e: drag me to box.</div>
    </div>

    <script src="../env.js"></script>
    <script src="drag_text.js"></script>
</body>

</html>
