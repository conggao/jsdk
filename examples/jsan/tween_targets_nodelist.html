<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <link href="anim.css" rel="stylesheet" type="text/css" />
    <script src="/jsdk/dist/jscore.js?_=34"></script>
    <script src="/jsdk/dist/jsdk-config.js"></script>
    
</head>

<body>
    <div class="content">
        <section class="pane demos">
            <header>
                <h2 class="demos-title">TWEEN ANIMATION</h2>
            </header>
            <div id="demo" class="demo">
                <div class="demo-content">
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el"></div>
                    </div>
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el"></div>
                    </div>
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="pane demo-info">
            <header>
                <h2>Targets: nodes</h2>
            </header>
            <div class="info-output">
                <p>Can be any HTMLElement or HTMLElement[].</p>
                <table>
                    <thead>
                        <tr>
                            <td>Type</td>
                            <td>Default</td>
                            <td>Example</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Node</td>
                            <td>null</td>
                            <td><code class="hljs javascript">.targets($1('#el'))</code>
                            </td>
                        </tr>
                        <tr>
                            <td>NodeList</td>
                            <td>null</td>
                            <td><code class="hljs javascript">.targets($L('.el'))</code>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="code-preview">
                    <h2>CODE EXAMPLE</h2>
                    <pre><code class="hljs javascript">new TweenAnim({
    keys: {
        translateX: 250
    }
}).targets($L('.el'));</code></pre>
                </div>
            </div>
        </section>
    </div>

    <script src="../env.js"></script>
    <script src="tween_targets_nodelist.js"></script>
</body>

</html>
