<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <link href="anim.css?_=9" rel="stylesheet" type="text/css" />
    <script src="/jsdk/dist/jscore.js?_=34"></script>
    <script src="/jsdk/dist/jsdk-config.js"></script>
    
</head>

<body>
    <div class="content">
        <section class="pane demos">
            <header>
                <h2 class="demos-title">TWEEN ANIMATION</h2>
            </header>
            <div id="demo" class="demo">
                <div class="demo-content">
                    <input class="el text-output" value="0">
                </div>
            </div>
        </section>

        <section class="pane demo-info">
            <header>
                <h2>Keys: Dom Attribute</h2>
            </header>
            <div class="info-output">
                <p>Any DOM Attribute containing a numerical value can be animated.
                </p>
                <table>
                    <thead>
                        <tr>
                            <td>Example</td>
                            <td>Value</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>value</td>
                            <td>1000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="code-preview">
                    <h2>CODE EXAMPLE</h2>
                    <pre><code class="hljs javascript">new TweenAnim({
    keys: {
        value: [0, 1000]
    },
    round: 0
}).targets('.el');</code></pre>
                </div>
            </div>
        </section>
    </div>

    <script src="../env.js"></script>
    <script src="tween_keys_attr.js"></script>
</body>

</html>
