<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <link href="anim.css?_=1" rel="stylesheet" type="text/css" />
    <script src="/jsdk/dist/jscore.js?_=34"></script>
    <script src="/jsdk/dist/jsdk-config.js"></script>
    
</head>

<body>
    <div class="content">
        <section class="pane demos">
            <header>
                <h2 class="demos-title">TWEEN ANIMATION</h2>
            </header>
            <div id="demo" class="demo">
                <div class="demo-content">
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el-01"></div>
                    </div>
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el-02"></div>
                    </div>
                    <div class="line">
                        <div class="square shadow"></div>
                        <div class="square el-03"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="pane demo-info">
            <header>
                <h2>Targets: Array</h2>
            </header>
            <div class="info-output">
                <p>An array containing multiple targets.</p>
                <table>
                    <thead>
                        <tr>
                            <td>Type</td>
                            <td>Default</td>
                            <td>Example</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Array</td>
                            <td>null</td>
                            <td><code class="hljs javascript">.targets(['.item', $1('#thing'), myObj)</code>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="code-preview">
                    <h2>CODE EXAMPLE</h2>
                    <pre><code class="hljs javascript">let el = $1('.el-01');
new TweenAnim({
    keys: {
        translateX: 250
    }
}).targets([el, '.el-02', '.el-03']);</code></pre>
                </div>
            </div>
        </section>
    </div>

    <script src="../env.js"></script>
    <script src="tween_targets_array.js"></script>
</body>

</html>
