<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <script src="/dist/system.js"></script>
    <script src="/dist/jsdk-config.js"></script>

    <style>
        div[id^="btn"] {
            display: inline-block;
        }
        
    </style>

</head>

<body>
    <div class="container">
        <hr>
        <h5>Basic</h5>
        
        <button id="btn1">Tpl Dialog</button>
        <br/>
        <button id="btn2">HTML Dialog</button>
        <br/>
        <button id="btn3">URL Dialog</button>
        <br/>
        <button id="btn4">Button Dialog</button>
        <br/>
        <button id="btn5">Rendered Dialog</button>
        <br/>

        <hr>
        <h5>Shape</h5>
        <button id="btn-round">Round Dialog</button>
        <br/>
        <button id="btn-square">Square Dialog</button>
        <br/>

        <hr>
        <h5>Event</h5>
        <button id="btn6">Show/Hide</button>
      
        <template id="tpl1"><div>I am text</div></template>
        
    </div>

    <script src="../../env.js"></script>
    <script src="dialog.js"></script>
</body>

</html>
