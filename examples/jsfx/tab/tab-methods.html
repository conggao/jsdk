        <div id="tab3"></div>
        
        <template id="vars">
            <p>Like almost every dynamic language, JavaScript is a "duck-typed" language, and therefore every variable
                is defined using the <span class="keyword">var</span> keyword, and can contain all types of variables.
            </p>
            <p>On top of that, there are two special types called <span class="keyword">undefined</span> and <span
                    class="keyword">null</span>.
                When a variable is used without first defining a value for it, it is equal to undefined. For example:
            </p>
            <pre
                class="language-javascript"><span class="keyword">var</span> newVariable;<br/>console.log(newVariable);<span class="comment">//prints undefined</span></pre>
            <p>However, the <span class="keyword">null</span> value is a different type of value, and is used when a
                variable should be marked as empty.
                <span class="keyword">undefined</span> can be used for this purpose, but it should not be used.</p>
        </template>

        <template id="objects">
            <p>JavaScript is a functional language, and for object oriented programming it uses both objects and
                functions, but objects are usually used as a data structure, similar to a dictionary in Python or a map
                in Java. In this tutorial, we will learn how to use objects as a data structure. The advanced tutorials
                explain more about object oriented JavaScript.</p>
            <p>To initialize an object, use curly braces:</p>
            <pre
                class="language-javascript"><span class="keyword">var</span> emptyObject = {};<br/><span class="keyword">var</span> personObject = {<br/>    firstName : "John", <br/>    lastName : "Smith" <br/>}</pre>
        </template>

        <template id="functions">
            <p>Functions are code blocks that can have arguments, and function have their own scope. In JavaScript,
                functions are a very important feature of the program, and especially the fact that they can access
                local variables of a parent function (this is called a closure). </p>
            <p>There are two ways to define functions in JavaScript - named functions and anonymous functions.</p>
        </template>
