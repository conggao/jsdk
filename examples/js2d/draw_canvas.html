<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JSDK Example</title>
    <link rel="shortcut icon" href="#" />
    <script src="/jsdk/dist/jscore.js?_=1"></script>
    <script src="/jsdk/dist/jsdk-config.js"></script>

</head>


<body>
    <button id="btnLine">Line</button>
    <button id="btnRect">Rect</button>
    <button id="btnTriangle">Triangle</button>
    <button id="btnCircle">Circle</button>
    <button id="btnCirArc">CircleArc</button>
    <button id="btnPath">Path</button>
    <button id="btnText">Text</button>
    <button id="btnImage">Image</button>
    <button id="btnClear">Clear</button>
    <br><br>
    LineWidth:
    <select id="lineWidth">
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    StrokeColor:
    <select id="strokeColor">
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="white">white</option>
    </select>
    FillColor:
    <select id="fillColor">
        <option value=""></option>
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="white">white</option>
    </select> (Only for Rect or Text)

    <div id="container"></div>
    
    <script src="../env.js"></script>
    <script src="draw_canvas.js"></script>
</body>

</html>
